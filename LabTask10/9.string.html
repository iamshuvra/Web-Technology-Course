<!DOCTYPE html>
<html>
<body>

	<h1>JavaScript lessons: String</h1>

	<h2>Length of String</h2>

	<script>
		var txt = "This is a STRING";
		document.write(txt.length); 	 
	</script>

	<h2>Finding a String in a String</h2>
	<p>Please locate where 'locate' occurs!</p>
	<script>
		var str = "Please locate where 'locate' occurs!";
		var pos = str.indexOf("locate");
		document.write(pos)	 
	</script>

	<h2>Sub String</h2>
	<p>Substract STRING from here.</p>
	<script>
		var str = "Substract STRING from here.";
		var sstr = str.substr(10,6);
		document.write(sstr)	 
	</script>

</body>
</html>
