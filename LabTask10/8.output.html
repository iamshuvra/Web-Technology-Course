 <!DOCTYPE html>
<html>
<body>

<h1>JavaScript lessons: Output</h1>

<h2>Welcomed by alert</h2>

<script>
window.alert("Welcome");
</script>

<h2>Output using INNER HTML</h2>

<p id="inhtml"></p>

<script>
document.getElementById("inhtml").innerHTML = 5 + 6;
</script>

<h2>Output using document.write</h2>

<script>
document.write(5 + 6);
</script>

<h2>Farewell by console</h2>

<script>
console.log("Good Bye");
</script>


</body>
</html>
