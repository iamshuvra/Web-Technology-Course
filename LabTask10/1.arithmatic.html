<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>JavaScript lessons: Arithmatic Operation</h1>
<script>
	var operation="";
	var firstNumber=5;
	var secondNumber=3;
	var answer=0;

	//Addition
	operation="Addition:";
	document.write(operation);
	answer=firstNumber+secondNumber;
	document.writeln("Answer:");
	document.write(answer);
	document.writeln();

	//Subtraction
	operation="Subtraction:";
	document.writeln(operation);
	answer=firstNumber-secondNumber;
	document.writeln("Answer:");
	document.write(answer);
	document.writeln();

	//Multiplication
	operation="Multiplication:";
	document.writeln(operation+"\n");
	answer=firstNumber*secondNumber;
	document.writeln("Answer:");
	document.write(answer);
	document.writeln();


	//Division
	operation="Division:";
	document.writeln(operation+"\n");
	answer=firstNumber/secondNumber;
	document.writeln("Answer:");
	document.write(answer);
	document.write();


</script>

</body>
</html>
