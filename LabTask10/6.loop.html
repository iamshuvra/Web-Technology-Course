<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>JavaScript lessons: Loop</h1>
	<h2>For Loop</h2>
	<script>
		for(var i=0;i<5;i++){
			document.write(i+1);
			document.writeln();
		}
	</script>

	<h2>While Loop</h2>
	<script>
		var j=5;
		while(j>0){
			document.write(j);
			document.writeln();
			j--;
		}
	</script>

</body>
</html>
