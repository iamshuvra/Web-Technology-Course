<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>JavaScript lessons: Array</h1>

	<h2>To String</h2>
	<script>
		var fruits = ["Banana", "Orange", "Apple", "Mango"];
		document.write(fruits.toString());
	</script>

	<h2>Pop</h2>
	<script>
		var fruits = ["Banana", "Orange", "Apple", "Mango"];
		fruits.pop();
		document.write(fruits.toString());
	</script>

	<h2>Push</h2>
	<script>
		fruits.push("Kiwi");
		document.write(fruits.toString());
	</script>

	
	<h2>Sorting an Array</h2>
	<script>
		var fruits = ["Banana", "Orange", "Apple", "Mango"];
		fruits.sort();
		document.write(fruits.toString());
	</script>

	<h2>Reversing an Array</h2>
	<script>
		fruits.reverse();
		document.write(fruits.toString());
	</script>

</body>
</html>
