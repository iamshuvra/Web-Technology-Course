<!DOCTYPE html>
<html>
<body>

	<h1>JavaScript lessons: Objects</h1>

	<script>
	// Create an object:
	var person = {
	  firstName: "John",
	  lastName: "Doe",
	  age: 50,
	  eyeColor: "blue"
	};

	// Display some data from the object:
	document.write(person.lastName+", "+person.firstName + " is " + person.age + " years old."+" His eye color is "+person.eyeColor);
	</script>

</body>
</html>
